<!-- Category section -->
<div style="
    background-color: #2f4353;
    background-image: linear-gradient(315deg, #2f4353 0%, #d2ccc4 74%);" class="mh-100">
    <div class=" container-fluid" style="margin-top:70px;background-color: white;">
        <div class="container d-flex">
            <div class="item">
                <button style="border: none; background: none" (click)="categoryFilterHandler('')">
                    <h6>Ürünler</h6>
                </button>
            </div>
            <div class="item">
                <button style="border: none; background: none" (click)="categoryFilterHandler('foods')">
                    <h6>Yiyecekler</h6>
                </button>
            </div>
            <div class="item">
                <button style="border: none; background: none" (click)="categoryFilterHandler('drinks')">
                    <h6>İçecekler</h6>
                </button>
            </div>
        </div>
    </div>

    <!-- Products-->
    <div class="container mx-auto mt-4">
        <div class="row">
            <ng-container *ngFor="let item of filterCategory">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem">
                        <img src="{{ item.image }}"/>
                        <h5 style="
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                            max-width: 100ch;">
                            <button style="border: none; background: none" (click)="onSelect(item)">
                                {{ item.title }}
                            </button>
                        </h5>
                        <p style="
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                            max-width: 100ch;">
                        {{ item.description }}
                        </p>
                        <!-- A sequential array from 1 to 5 is sent. If there is a value from the db, if there is no full star, it shows the score in this way. -->
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item" *ngFor="let star of star">
                                <i [class]="
                                    item.star >= star
                                    ? 'bi bi-star-fill'
                                    : 'bi bi-star'">
                                </i>
                            </li>
                        </ul>
                        <p><strong>Fiyat:</strong> {{ item.price }} TL</p>
                        <button type="button" class="btn btn-outline-dark" (click)="addtocart(item)">
                            Sepete Ekle
                        </button>
                        <br>
                        <button type="button" class="btn btn-outline-dark" (click)="onSelect(item)">
                            Ürün Detayı
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
