<div class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" >
    <i style="font-size:30px;color: white;" class="fa-solid fa-meteor m-2"></i>
    <a class="navbar-brand" routerLink="products">
      <img src="assets/Logo.png" alt="Solid Electron" style="width: 100px;">
      </a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="products">Ürünler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="orders">Siparişlerim</a>
        </li>
      </ul>
      
      <!-- search bar -->
      <form class="form-inline mt-2 mt-md-0 w-50 mx-auto">
        <input 
          class="form-control mr-sm-2" 
          type="text" 
          placeholder="Search" 
          aria-label="Search" 
          name="search" 
          [(ngModel)]="searchTerm"
          (keyup)="search($event)">
      </form>
    </div>

     <!-- logout-login button -->
    <button 
      *ngIf="user" 
      (click)="logout()" 
      routerLink="login" 
      class="btn" 
      style="color:white">
      <span style="color: white;padding-top: 10px;">{{user.username}}</span>
      Çıkış
    </button>
  
    <button 
      *ngIf="!user" 
      routerLink="login" 
      class="btn" 
      style="color:white">
      Giriş
    </button>
  
    <button 
      *ngIf="!user" 
      routerLink="signup" 
      class="btn" 
      style="color:white">
      Kayıt Ol
    </button>
    
     <!--basket with counter -->
    <button 
      routerLink="basket" 
      class="btn" 
      style="color:white">
      <i style="font-size: 25px;" class="bi bi-cart-check"></i>
      <div style="font-size: 10px" class="badge bg-success">
        {{ totalItem }}
      </div>
    </button>
  </div>
