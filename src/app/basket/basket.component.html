<!-- Top Section -->
<main class="page mt-5">
    <section class="shopping-cart dark">
      <div class="container">
        <div class="block-heading">
          <h2>Alışveriş Sepeti</h2>
          <p>En İyi Ürünler, Yüksek Kalite, Uygun Fiyat.</p>
        </div>
        <div class="content">
          <div class="row">
            <div class="col-md-12 col-lg-8">
          <!-- Empty Cart Section Start-->
              <div class="items">
                <div class="container" *ngIf="cartItems.length == 0">
                  <div class="row mt-5">
                    <!-- <h4 class="col mt-5 col-md-4 offset-md-4" style="padding-left: 30px;">Sepetiniz boş!</h4>
                    <button routerLink="/products" class="btn btn-primary col-md-4 offset-md-4 w-25">Şimdi satın al</button> -->
                    <h4 class="col mt-5 col-md-4 offset-md-4" style="padding-left: 30px;">
                      Sepetiniz boş!
                    </h4>
                    <button
                      routerLink="/products"
                      class="btn btn-primary col-md-4 offset-md-4 w-25"
                    >
                    Şimdi satın al
                    </button>
                  </div>
                </div>
           <!-- Empty Cart Section End-->
           <!--  Cart items  Start-->
                <div class="product" *ngFor="let item of cartItems; let i = index">
                  <div class="row">
                    <div class="col-md-3">
                      <img class="img-fluid mx-auto d-block image" src="{{ item.image }}">
                    </div>
                    <div class="col-md-8">
                      <div class="info">
                        <div class="row">
                          <div class="col-md-5 product-name">
                            <div class="product-name">
                              {{ item.title }}
                              <div class="product-info">
                                <div>Açıklama: <span class="value">{{ item.description }}</span></div>
  
                              </div>
                            </div>
                          </div>
                          <div class="col-md-3 quantity">
                            <label for="quantity">Miktar:</label>
                            <input id="quantity" type="number" value="1" class="form-control quantity-input">
                          </div>
                          <div class="col-md-3 price">
                            <span>{{ item.price }} TL</span>
                          </div>
                          <div class="col-md-1"> <button (click)="removeItem(item)" class="btn btn-danger"
                              style="margin-left: 10%;">
                              <i class="bi bi-trash-fill"></i>
                            </button></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--  Cart items  End-->
            <!--  Checkout and Total Price Section -->
            <div class="col-md-12 col-lg-4">
              <div class="summary">
                <h3>Özet</h3>
                <div class="summary-item">
                  <span class="text">Ara Toplam</span><span class="price">{{ grandTotal|number }} TL</span>
                </div>
                <div class="summary-item">
                  <span class="text">İndirim</span><span class="price">0 TL</span>
                </div>
                <div class="summary-item">
                  <span class="text">Nakliye</span><span class="price">0 TL</span>
                </div>
                <div class="summary-item">
                  <span class="text">Toplam</span><span class="price">{{ grandTotal |number}} TL</span>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block"(click)="checkout()" routerLink="orders">Ödeme</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
