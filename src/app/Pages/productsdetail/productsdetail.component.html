<!-- looping all products -->
<div class="container" style="margin-top: 70px;">
    <!-- Checking id which coming from product page click event -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title"><strong>{{ productsDetail[0].title }}</strong></h2>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center">
                      <img src="{{ productsDetail[0].image }}" class="img-responsive" style="width: 450px;" />
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h2 class="box-title mt-5"><strong>Ürün Açıklaması</strong></h2>
                    <h3 class="card-title"><strong>Marka:</strong> {{ productsDetail[0].brand }}</h3>
                    <p>{{ productsDetail[0].description }}</p>
                    <h2 class="mt-5">
                        {{ productsDetail[0].price }} TL<small class="text-success">(36%off)</small>
                    </h2>
                    <button class="btn btn-primary btn-rounded"(click)="addtocart(productsDetail[0])">Sepete Ekle</button>

                    <h3 class="box-title mt-5"><strong>Anahtar Kelimeler</strong></h3>
                    <ul class="list-unstyled">
                        <li ><i class="bi bi-check-lg text-success"></i>Çikolatalı</li>
                        <li><i class="bi bi-check-lg text-success"></i>Kremalı</li>
                        <li><i class="bi bi-check-lg text-success"></i>Buzlu</li>
                    </ul>
                     <!-- With help of star array adding 5 star according to data from server -->
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item" *ngFor="let star of star">
                        <i [class]="productsDetail[0].star >= star 
                          ? 'bi bi-star-fill text-success' 
                          : 'bi bi-star text-gray'">
                        </i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- commenting section-->
<app-comments></app-comments>
<!-- footer section-->
<app-footer></app-footer>
