<main class="page mt-5">
    <section class="shopping-cart dark">
      <div class="container">
        <div class="block-heading">
          <h2>Siparişlerim</h2>
          <p>En İyi Ürünler, Yüksek Kalite, Uygun Fiyat.</p>
        </div>
        <div class="content">
          <div class="row">
              <div class="items">
                  <!-- looping orders -->
                  <div class="container" *ngIf="orders.length == 0">
                    <div class="row mt-5">
                      <h4 class="col mt-5 mb-3 col-md-4 offset-md-4" style="text-align: center;">Siparişiniz yok</h4>
                      <button routerLink="/products" class="btn btn-primary col-md-4 offset-md-4 w-10">Şimdi satın al</button>
                    </div>
                  </div>
                  <div class="pt-3" style="margin-left:30px" *ngIf="orders.length != 0">Sipariş Numarası:<strong> {{ orders[0].ordernumber }}</strong> 
                  </div>
                  <hr>
                  <div class="product" *ngFor="let item of orders[1].order">
                    <div class="row">
                      <div class="col-md-3">
                        <img class="img-fluid mx-auto d-block image" src="{{ item.image }}">
                      </div>
                    <div class="col-md-8">
                      <div class="info">
                        <div class="row">
                          <div class="col-md-5 product-name">
                            <div class="product-name">
                              {{ item.title }}
                              <div class="product-info">
                                <div>Açıklama: <span class="value">{{ item.description }}</span>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-3 g-4 quantity">
                            <span><strong>Miktar:</strong>{{ item.quantity }}</span>
                          </div>
                          <div class="col-md-3 g-4 price">
                            <span><strong>Fiyat:</strong> {{ item.total }} TL</span>
                          </div>
                          <div class="ordertext">
                            <p>Siparişiniz alındı...</p>       
                          </div>              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
  </section>
</main>
<!-- footer section-->
<app-footer></app-footer>
