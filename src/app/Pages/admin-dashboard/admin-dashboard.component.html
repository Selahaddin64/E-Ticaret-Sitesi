<mat-toolbar color="primary" style="color:black; background-color: #d2ccc4;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon style="padding-top: 10px;">supervisor_account</mat-icon>
    </button>
    <span style="padding-top: 20px;" >Yönetici Panosu</span>
    <span class="example-spacer"></span>
    <button mat-raised-button 
      color="warn" 
      style="color: white ;background-color:#198754; margin-top: 20px;" 
      (click)="openDialog()">
      Ürün Ekle
    </button>
</mat-toolbar>

  <div class="container">
    <div style="margin-top: 10px;">
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Everything About Item" #input>
</mat-form-field>   

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <!--  Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> İsim </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marka </th>
        <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
      </ng-container>
      <!-- Fruit Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fiyat </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} TL</td>
      </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Açıklama </th>
      <td mat-cell *matCellDef="let row"  style="
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 30ch;">
        {{row.description}} 
      </td>
    </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategori </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>
  <!-- Fruit Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Resim </th>
    <td mat-cell *matCellDef="let row"style="
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 20ch;"> 
        {{row.image}} 
    </td>
  </ng-container>
  <ng-container matColumnDef="star">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Yıldız </th>
    <td mat-cell *matCellDef="let row"> {{row.star}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Aksiyon </th>
    <td mat-cell *matCellDef="let row"> 
      <button mat-icon-button color="primary" (click)="editItem(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon (click)="deleteItem(row.id)">delete</mat-icon>
      </button>
    </td>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Filtreyle eşleşen veri yok "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
</div>
